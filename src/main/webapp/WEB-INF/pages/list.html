<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
            <a th:href="@{/edit(id=${user.getId()})}">edit</a>
            <a th:href="@{/delete(id=${user.getId()})}">delete</a>
        </td>
    </tr>
    </tbody>
</table>
<hr/>
<a href="/new">Create new user</a>
</body>
</html>
